<h6>Contact list:</h6>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div *ngFor="let contact of contacts">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">
              {{ contact.firstName }} {{ contact.lastName }}
              <button
                class="btn btn-primary color-button"
                (click)="getContact(contact.id)"
              >
                Show Information
              </button>
            </h6>
            <div class="hidden">Phone Number: {{ contact.phoneNumber }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div *ngIf="selectedContact">
        <app-contact-information
          [contact]="selectedContact"
        ></app-contact-information>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<hr />
<div>
  <button class="btn btn-primary color-button" (click)="displayForm()">
    Add Contact
  </button>

  <div *ngIf="display">
    <div>
      <h5>Please enter the below contact information:</h5>
      <form>
        <div class="form-group">
          <label for="inputFirstName">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            placeholder="Enter First Name"
          />
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="form-group">
          <label for="inputPhoneNumber">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="inputPhoneNumber"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Email:</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail"
            placeholder="Enter Email"
          />
        </div>
      </form>
    </div>

    <div class="form-buttons">
      <button class="btn btn-primary color-button" type="submit">Submit</button>
      <button class="btn btn-primary color-button" (click)="closeForm()">
        Cancel
      </button>
    </div>
  </div>
</div>
